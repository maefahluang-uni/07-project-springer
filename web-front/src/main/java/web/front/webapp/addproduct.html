<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <style>
      /* Add CSS styles for your page here */
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0%;
      }
      img {
        max-width: 30%;
        height: auto;
        margin: 20px;
        background-color: #3498db;
        transition: background-color 0.3s;
      }
      .color-change {
        transition: filter 0.3s; /* เพิ่ม transition เพื่อให้มีการเปลี่ยนสีเนื่องจาก hover โดยมีความเร็ว 0.3 วินาที */
      }

      .color-change:hover {
        filter: brightness(
          0.5
        ); /* ปรับความสว่างเพื่อให้ดูเงามั่นขึ้นเมื่อเม้าชี้ */
      }
      desc {
        position: absolute;
        margin-left: 35%;
        margin-top: 30px;
        color: #ffffff;
      }
      div {
        height: auto;
      }
      nav {
        border-top: 1px solid #ffffff;
        border-bottom: 1px solid #ffffff;
        width: 100%;
        padding: 5px;
        height: 50px;
      }
      h1 {
        font-size: 15px;
        margin-left: 50px;
        max-width: 300px;
        position: absolute;
      }
      a {
        font-size: 15px;
        margin-left: 1500px;
        margin-top: 15px;
        max-width: 300px;
        position: absolute;
        color: #ffffff;
        text-decoration: solid;
      }
      /* กำหนดระยะห่างระหว่าง element ในฟอร์ม */
      form {
        margin: 0 auto;
        max-width: 500px;
      }

      /* กำหนดระยะห่างระหว่าง label และ input */
      label,
      input {
        margin-bottom: 10px;
        display: block;
      }

      /* กำหนดขนาด input */
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* สีพื้นหลังปุ่ม Submit */
      input[type="submit"] {
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 7px;
      }

      /* กำหนดขนาดของปุ่ม Submit */
      input[type="submit"]:hover {
        background-color: #4e4e4e;
      }

      /* กำหนดสีขอบเทาหาก input รับค่าได้ */
      input:focus {
        border: 1px solid #7a7a7a;
      }

      /* กำหนดสีขอบแดงหาก input ไม่ถูกกรอก */
      input:invalid {
        border: 1px solid #ffffff;
      }

      /* ข้อความ error */
      .error-message {
        color: #ff0000;
        font-size: 14px;
      }
      #addProductForm {
        margin-top: 30px;
        width: 100%;
      }
      button {
        color: #ffffff;
        background-color: #ff4242; /* เปลี่ยนสีพื้นหลังเป็นแดง */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        margin-left: 8px;
        margin-top: 20px;
        font-size: 16px;
        transition: background-color 0.3s; /* เพิ่ม animation เมื่อ hover */
    }
    
    /* กำหนดสีขอบเมื่อปุ่ม Delete Product ได้รับการโฟกัส */
    button:focus {
        outline: none;
    }
    
    /* กำหนดสีขอบเมื่อปุ่ม Delete Product ถูกคลิก */
    button:active {
        background-color: #d80000; /* เปลี่ยนสีพื้นหลังเมื่อถูกคลิก */
    }
    
    /* เพิ่ม animation เมื่อนำเม้าส์ไป hover ที่ปุ่ม Delete Product */
    button:hover {
        background-color: #e14141; /* เปลี่ยนสีพื้นหลังเมื่อ hover */
    }
    </style>
  </head>
  <body>
    <nav>
      <a href="/web-front/src/main/webapp/products.html" style="margin-top: 15px;margin-left: 50px;">All Product page</a>
      <a href="/web-front/src/main/webapp/category.html" style="margin-top: 15px;margin-left: 200px;">Category</a>
      <a href="/web-front/src/main/webapp/products.html">All Product page</a>
    </nav>

    <form id="addProductForm">
      <label for="productName">Name:</label>
      <input type="text" id="productName" name="productName" required /><br />

      <label for="productDescription">Description:</label>
      <input
        type="text"
        id="productDescription"
        name="productDescription"
        required
      /><br />

      <label for="productPrice">Price:</label>
      <input
        type="number"
        id="productPrice"
        name="productPrice"
        required
      /><br />

      <label for="productStock">Stock:</label>
      <input
        type="number"
        id="productStock"
        name="productStock"
        required
      /><br />

      <label for="productCategory">Category ID:</label>
      <input
        type="number"
        id="productCategory"
        name="productCategory"
        required
      /><br />

      <label for="productBrand">Brand:</label>
      <input type="text" id="productBrand" name="productBrand" required /><br />

      <label for="productPicUrl">Pic URL:</label>
      <input
        type="text"
        id="productPicUrl"
        name="productPicUrl"
        required
      /><br />

      <input type="submit" value="Add Product" />
      <button type="button" onclick="deleteProduct()">Delete Product</button>
      </button>
    </form>

    <script>
      const addProductForm = document.getElementById("addProductForm");

      addProductForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const productName = document.getElementById("productName").value;
        const productDescription =
          document.getElementById("productDescription").value;
        const productPrice = document.getElementById("productPrice").value;
        const productStock = document.getElementById("productStock").value;
        const productCategory =
          document.getElementById("productCategory").value;
        const productBrand = document.getElementById("productBrand").value;
        const productPicUrl = document.getElementById("productPicUrl").value;

        const productData = {
          nameProduct: productName,
          discription: productDescription,
          price: productPrice,
          stock: productStock,
          categ_id: parseInt(productCategory), // แปลงเป็นตัวเลข
          brand: productBrand,
          picurl: productPicUrl, // ใช้ "picurl" ตามที่กำหนดใน Java
        };

        fetch("http://localhost:8000/products", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(productData),
        })
          .then((response) => {
            if (response.ok) {
              alert("Product added successfully!");
              addProductForm.reset();
            } else {
              alert("Failed to add product. Please check your input.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      function deleteProduct() {
        const productId = prompt("Enter the ID of the product you want to delete:");
        if (productId) {
          fetch(`http://localhost:8000/products/${productId}`, {
            method: "DELETE",
          })
            .then((response) => {
              if (response.ok) {
                alert(`Product with ID ${productId} deleted successfully!`);
              } else {
                alert(`Failed to delete product with ID ${productId}.`);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      }
    </script>
  </body>
</html>
