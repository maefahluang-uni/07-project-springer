<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>

    <a href="/web-front/src/main/webapp/products.html">All Product page</a>

    <form id="addProductForm">
        <label for="productName">Name:</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="productDescription">Description:</label>
        <input type="text" id="productDescription" name="productDescription" required><br>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice" required><br>

        <label for="productStock">Stock:</label>
        <input type="number" id="productStock" name="productStock" required><br>

        <label for="productCategory">Category ID:</label>
        <input type="number" id="productCategory" name="productCategory" required><br>

        <label for="productBrand">Brand:</label>
        <input type="text" id="productBrand" name="productBrand" required><br>

        <label for="productPicUrl">Pic URL:</label>
        <input type="text" id="productPicUrl" name="productPicUrl" required><br>

        <input type="submit" value="Add Product">
    </form>

    <script>
        const addProductForm = document.getElementById("addProductForm");

        addProductForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const productName = document.getElementById("productName").value;
            const productDescription = document.getElementById("productDescription").value;
            const productPrice = document.getElementById("productPrice").value;
            const productStock = document.getElementById("productStock").value;
            const productCategory = document.getElementById("productCategory").value;
            const productBrand = document.getElementById("productBrand").value;
            const productPicUrl = document.getElementById("productPicUrl").value;

            const productData = {
                "nameProduct": productName,
                "discription": productDescription,
                "price": productPrice,
                "stock": productStock,
                "categ_id": parseInt(productCategory), // แปลงเป็นตัวเลข
                "brand": productBrand,
                "picurl": productPicUrl // ใช้ "picurl" ตามที่กำหนดใน Java
            };

            fetch("http://localhost:8000/products", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(productData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Product added successfully!");
                    addProductForm.reset();
                } else {
                    alert("Failed to add product. Please check your input.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
