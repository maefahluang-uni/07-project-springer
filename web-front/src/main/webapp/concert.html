<!DOCTYPE html>
<html>
  <head>
    <title>Create and List Concerts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Create Concert</h1>
    <form id="createConcertForm">
      <h3>New Concert</h3>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br /><br />
      <!-- Inside the <form> tag with id="createConcertForm" -->
      <label for="dateTime">Date and Time:</label>
      <input
        type="datetime-local"
        id="dateTime"
        name="dateTime"
        required
      /><br /><br />

      <label for="performer-name">Performer's Name:</label>
      <input
        type="text"
        id="performer-name"
        name="performer-name"
        required
      /><br /><br />

      <label for="performer-imageUri">Performer's Image URL:</label>
      <input
        type="text"
        id="performer-imageUri"
        name="performer-imageUri"
        required
      /><br /><br />

      <button type="submit">Create Concert</button>
    </form>

    <hr />

    <h1>List Concerts</h1>
    <button id="reloadButton">Reload</button>
    <div id="concertList"></div>

    <script>
      $(document).ready(function () {
        // Load concerts on
        // Inside the `loadConcerts` function
        // Inside the `loadConcerts` function
        $.ajax({
          type: "GET",
          url: "http://localhost:8081/concerts", // Assuming this is the correct endpoint
          success: function (response) {
            console.log("Concerts:", response);
            response.forEach(function (concert) {
              $("#concertList").append(`<p>Title: ${concert.title}</p>
                                 <p>Date and Time: ${concert.dateTime}</p>
                                 <p>Performer's Name: ${concert.performer_name}</p>
                                 <img src="${concert.performer_imageUri}" alt="Performer Image" /><br /><br />`);
            });
          },
          error: function (error) {
            console.error("Error loading concerts:", error);
          },
        });

        // Load concerts on page load
        loadConcerts();

        // Reload button click event
        $("#reloadButton").click(function () {
          loadConcerts();
        });

        // Handle form submission
        $("#createConcertForm").submit(function (event) {
          event.preventDefault(); // Prevent default form submission

          // Prepare concert data as JSON
          var concertData = {
            title: $("#title").val(),
            dateTime: $("#dateTime").val(""),
            performer_name: $("#performer-name").val(""),
            performer_imageUri: $("#performer-imageUri").val(""),
          };

          //TODO: Send POST request to create concert
          $.ajax({
            type: "POST",
            url: "http://localhost:8081/concerts", // Assuming this is the correct endpoint
            data: JSON.stringify(concertData),
            contentType: "application/json",
            success: function (response) {
              console.log("Concert created successfully:", response);
              loadConcerts(); // Reload concert list after creation
            },
            error: function (error) {
              console.error("Error creating concert:", error);
            },
          });

          // Reset form fields
          $("#title").val("");
          $("#dateTime").val("");
          $("#performer-name").val("");
          $("#performer-imageUri").val("");
        }); //end submit function
      });
    </script>
  </body>
</html>
