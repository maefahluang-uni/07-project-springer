<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        /* Add CSS styles for your page here */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0%;
        }
        img {
            max-width: 25%;
            height: auto;
            margin: 20px;
            background-color: #3498db;
            transition: background-color 0.3s
        }
        .color-change {
            transition: filter 0.3s; /* เพิ่ม transition เพื่อให้มีการเปลี่ยนสีเนื่องจาก hover โดยมีความเร็ว 0.3 วินาที */
        }
        
        .color-change:hover {
            filter: brightness(0.5); /* ปรับความสว่างเพื่อให้ดูเงามั่นขึ้นเมื่อเม้าชี้ */
        }
        desc {
            position: absolute;
            margin-left: 30%;
            margin-top: 20px;   
            color: #ffffff;
        }
        div {
            height: auto;
            border-bottom: 1px solid #999999;
        }
        nav {
            border-top: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
            width: 100%;
            padding:5px;
            height: 50px;
            
        }
        h1 {
            font-size: 15px;
            margin-left: 50px;
            max-width: 300px;
            position: absolute;
        }
        a {
            font-size: 15px;
            margin-left: 1500px;
            margin-top: 15px;
            max-width: 300px;
            position: absolute;
            color: #ffffff;
            text-decoration: solid;
        }
        
        h2 {
            font-size: 40px;
        }
        p2{
            position: absolute;
            margin-top: 80px;
            font-size:25px;
            text-decoration: solid;
        }
        p2:hover {
            color: #ff0000;
            cursor: default;
        }
            
        
    </style>
</head>
<body>
    <nav>
        <a href="/web-front/src/main/webapp/category.html" style="margin-top: 15px;margin-left: 200px;">Category</a>
        <a href="/web-front/src/main/webapp/products.html" style="margin-top: 15px;margin-left: 50px;">All Product page</a>
        <a href="/web-front/src/main/webapp/addproduct.html">Edit Product</a>
    </nav>    

    <div id="productList"></div>

    <script>
        // Assuming you have JavaScript to fetch product data from the server.
        // Example:
        fetch("http://localhost:8000/products")
            .then(response => response.json())
            .then(data => {
                const productListDiv = document.getElementById("productList");

                data.forEach(product => {
                    const productElement = document.createElement("div");
                    productElement.innerHTML = `
                    <desc>
                        <h2>${product.nameProduct}</h2>
                        <p>Product ID : ${product.id}</p>
                        <p>Description : ${product.discription}</p>
                        <p>Stock : ${product.stock}</p>
                        <p>Brand : ${product.brand}</p>
                        <p2>Price : ${product.price} $ </p2>
                    </desc> 
                        <img class="color-change" src="images/${product.picurl}.png" alt="รูปภาพสินค้า">
                    `;
                    productListDiv.appendChild(productElement);
                });
            })
            .catch(error => {
                console.error("Error:", error);
            });
    </script>
</body> 
</html>
